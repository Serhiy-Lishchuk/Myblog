[PATH]
DATABASE = /tmp/Myblog.db
UPLOAD_MUSIC = Flaskblog/static/music
UPLOAD_IMAGE = Flaskblog/static/image
WATERMARK = Flaskblog/static/watermark/index.ico

[AUTH]
SECRET_KEY = verysecret key
USERNAME = admin
PASSWORD = 12

[OTHER]
DEBUG = True
MAX_WIDTH = 500

[LOG]
NAME = Myblog_log
FILENAME = myblog_logs.log
LEVEL = DEBUG
FORMAT = ?(asctime)s - ?(name)s - ?(levelname)s - ?(message)s
